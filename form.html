<html>
	<head> 
		<title>Registration Form</title>
		<link rel="stylesheet" href="form.css">
	</head>
	
	<body>
		
		<form name="first_form" id="first_form">
			<label>Enter your First name:</label>
			<input type="text" name="first_name" placeholder="First name">
			<br/>
			<label>Enter your Last name:</label>
			<input type="text" name="last_name" placeholder="Last name">
			<br/>
			<label>Enter your Email id:</label>
			<input type="email" name="email" value="email">
			<br/>
			<label>Enter your Password:</label>
			<input type="Password" name="Password" placeholder="Password">
			<br/>
			<label>Select Your Gender:</label>
			<input type="radio" name="gender" id="male" value="Male">Male
			<input type="radio" name="gender" id="female" value="Female">Female
			<br/>
			
			<label>Car:</label>
			<select name="Cars">
				<option class="BMW">BMW</option>
				<option class="Tata">Tata</option>
			</select>
			<br/>
			<br/>
			<label>Nationality:</label>
			<input type="checkbox" name="Nationality1" value="India">India
			<input type="checkbox" name="Nationality2" value="Nepal">Nepal
			<input type="checkbox" name="Nationality3" value="Nepal">Jammu(nikal)
			<br/>
			<label>Address:</label>
			<textarea>
			</textarea>
			<br/>
			<label>Date:</label>
			<input type="date" name="Date" value="Date">
			<br/>
			<label>File:</label>
			<input type="file" name="File" value="File">
			<br/>
			<button type="submit">Submit</button>
			<br/>
		</form>
		
		<label>submiting the form.</label>
		<progress min="50" max="100"></progress>
		
	</body>
</html>
